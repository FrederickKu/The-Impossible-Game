<!DOCTYPE html>
<html>
<head>
    <title>The Impossible Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Gloria+Hallelujah|Kaushan+Script|Sniglet:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container">
    <header class="row">
        <div class="col-4 progress-container">
            <img src="img/dog.png" id="level-image">
            <div id="progress-bar">
            <p id="level-text"> Level 1 </p>
            </div>

        </div>
        <div class="col-5 offset-3" id='lives-container'>
            <p id="lives-title">LIVES:</p>
            <img src="img/lives-heart.png" class="lives-image" id='heart1'>
            <img src="img/lives-heart.png" class="lives-image" id='heart2'>
            <img src="img/lives-heart.png" class="lives-image" id='heart3'>
        </div>
    </header>

    <main class="row">
        <div class="col-12" id="main-game-area">

        <!--  Level 1 Game -->
            <div id="level1">
                <p id="game-title"> The Impossible Game</p>
                <p id="start-game"> Press <span id="level1-fake1">Start</span> to <span id="level1">start</span> the game! </p>
                <button class="btn btn-outline-dark btn-lg" id="level1-fake2">Start</button>
            </div>

        <!--  Level 2 Game -->
            <div id="level2">
                <p id="level2-text"> Let's Start Easy! </p>
                <div id="level2-game">
                    <span id="level2-game-text"> 1 + 1 = </span>
                    <div id='level2-fake'><span>&nbsp;</span></div>
                </div>
            </div>

        <!--  Level 3 Game -->
            <div id="level3">
                <p id="level3-text"> !drawrof og ot sdrawkcab epyT </p>
                <input id='level3-answer'>
            </div>

        </div>
    </main>
    <footer class="row">
        <p class="col-12 disclaimer">Disclaimer: This game will not work on mobile phones or tablets!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
